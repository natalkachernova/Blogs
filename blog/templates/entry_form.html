{% extends "base.html" %}

{% block content %}
<h3>
   {{ form_header }}
</h3>

<form action="" method="POST">
  {{form.hidden_tag()}}
   <div class="form-group">
       <label for="title">Заголовок публікації</label>
       {{ form.title(class_="form-control") }}
   </div>
   <div class="form-group">
       <label for="body">Зміст</label>
       {{ form.body(class_="form-control", cols="100", rows="20") }}
   </div>
   <div class="form-check">
       {{ form.is_published(class_="form-check-input") }}
       <label class="form-check-label" for="is_published">Публікація опублікована </label>
   </div>
   <button type="submit" class="btn btn-primary mt-5">Зберегти</button>
</form>

{% endblock %}
